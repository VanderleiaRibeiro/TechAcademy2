<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME SEVEN</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dist/style.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="shortcut icon" href="imagens/game.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="header">

        <a href="index.html" title="Home" class="header-logo">
            <img src="imagens/game.jpg" alt="aberturalogo" width="7%">
        </a>

        <a href="javascript:mostrarMenu()" title="Menu" class="header-menu">
            <i class="fa-solid fa-bars"></i>
        </a>

        <nav class="header-nav">

            <ul>
                <li>
                    <a href="#home">HOME</a>
                </li>
                <li>
                    <a href="#sobre">Sobre o jogo</a>
                </li>
                <li>
                    <a href="#suporte">Suporte</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
      <h1>Bem vindo ao Game Seven!</h1>
      
      <div class="imagem-catalogo">
        <img src="imagens/imagem catalogo.jpg" title="catalogo" alt="catalogo" width="100%">
      </div>

      <div class="jogo-destaque">
        <h1>Jogo em destaque:</h1>
        <img src="imagens/dino1.jpg" title="BugFromHell" alt="JogoPrincipal">
      </div>

    </main>
    <div id="carouselExampleIndicators" class="carousel slide d-flex justify-content-center">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner" style="width: 60%;">
        <div class="carousel-item active justify-content-center">
          <img src="imagens/jogoVinicius.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="imagens/jogoJack.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="imagens/dino2.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <script>
      function mostrarMenu() {
          //guardar o elemento HTML para adicionar a classe
          var menu = document.querySelector(".header-nav");
          //pega uma classe - toggle troca .show
          menu.classList.toggle("show");
      }
  </script>
